<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/general-style.css">
    <link rel="stylesheet" href="./style/cat-containers.css">
    <link rel="stylesheet" href="./style/cat-pieces.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/0165073d16.js" crossorigin="anonymous"></script>
    <title>Gato Chinês</title>
</head>

<body>
    <div class="card">
        <div class="card-text-container">
            <p>ERA UMA VEZ UM GATO CHINÊS...
                AS PEÇAS ESTÃO AÍ, AGORA É COM VOCÊS :)
            </p>
        </div>
        <button class="card-button" type="button">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
    </div>
    <section class="cat-section">
        <div data-pair="3" class="container container-ear-left"></div>
        <div data-pair="1" class="container container-ear-right"></div>
        <div data-pair="2" class="container circle container-head">
            <div data-pair="2" class="piece circle head"></div>
        </div>
        <div data-pair="4" class="container container-eyebrow-left"></div>
        <div data-pair="5" class="container container-eye-left"></div>
        <div data-pair="9" class="container container-whiskers-left"></div>
        <div data-pair="4" class="container container-eyebrow-right"></div>
        <div data-pair="6" class="container container-eye-right"></div>
        <div data-pair="8" class="container container-whiskers-right"></div>
        <div data-pair="9" class="container container-whiskers-left"></div>
        <div data-pair="10" class="container container-mouth"></div>
        <div data-pair="12" class="container container-nose"></div>
        <div data-pair="11" class="container container-teeth-left"></div>
        <div data-pair="11" class="container container-teeth-right"></div>
        <div data-pair="7" class="container container-eyeball-right"></div>
        <div data-pair="7" class="container container-eyeball-left"></div>
    </section>
    <section class="pieces-section">
        <div data-pair="3" class="piece ear-left" draggable="true"></div>
        <div data-pair="4" class="piece eyebrow-left" draggable="true"></div>
        <div data-pair="5" class="piece eye-left" draggable="true"></div>
        <div data-pair="7" class="piece circle eyeball-left" draggable="true"></div>
        <div data-pair="1" class="piece ear-right" draggable="true"></div>
        <div data-pair="4" class="piece eyebrow-right" draggable="true"></div>
        <div data-pair="6" class="piece eye-right" draggable="true"></div>
        <div data-pair="7" class="piece circle eyeball-right" draggable="true"></div>
        <div data-pair="10" class="piece mouth" draggable="true"></div>
        <div data-pair="11" class="piece teeth-left" draggable="true"></div>
        <div data-pair="11" class="piece teeth-right" draggable="true"></div>
        <div data-pair="8" class="piece whiskers-right" draggable="true">
            <div class="whisker-right-1"></div>
            <div class="whisker-right-2"></div>
            <div class="whisker-right-3"></div>
        </div>
        <div data-pair="9" class="piece whiskers-left" draggable="true">
            <div class="whisker-left-1"></div>
            <div class="whisker-left-2"></div>
            <div class="whisker-left-3"></div>
        </div>
        <div data-pair="12" class="piece circle nose" draggable="true"></div>
    </section>
</body>

</html>
